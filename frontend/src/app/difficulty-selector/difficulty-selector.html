<div class="diff-grid">
  <mat-card class="diff-card easy" matRipple (click)="selectStandard('EASY')">
    <mat-card-header>
      <mat-card-title>Easy</mat-card-title>
      <mat-card-subtitle>9x9 • 10 Mines</mat-card-subtitle>
    </mat-card-header>
    <div class="card-icon">
      <mat-icon svgIcon="diff-easy"></mat-icon>
    </div>
  </mat-card>

  <mat-card class="diff-card medium" matRipple (click)="selectStandard('MEDIUM')">
    <mat-card-header>
      <mat-card-title>Medium</mat-card-title>
      <mat-card-subtitle>16x16 • 40 Mines</mat-card-subtitle>
    </mat-card-header>

    <div class="card-icon">
      <mat-icon svgIcon="diff-medium"></mat-icon>
    </div>
  </mat-card>

  <mat-card class="diff-card hard" matRipple (click)="selectStandard('HARD')">
    <mat-card-header>
      <mat-card-title>Hard</mat-card-title>
      <mat-card-subtitle>30x16 • 99 Mines</mat-card-subtitle>
    </mat-card-header>
    <div class="card-icon">
      <mat-icon svgIcon="diff-hard"></mat-icon>
    </div>
  </mat-card>

  <mat-card class="diff-card custom" matRipple (click)="openCustom()">
    <mat-card-header>
      <mat-card-title>Custom</mat-card-title>
      <mat-card-subtitle>Configure Grid</mat-card-subtitle>
    </mat-card-header>
    <div class="card-icon">
      <mat-icon svgIcon="diff-custom"></mat-icon>
    </div>
  </mat-card>
</div>
